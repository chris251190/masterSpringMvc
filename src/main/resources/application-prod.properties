spring.mvc.locale=en_US

upload.pictures.uploadPath=file:./pictures
upload.pictures.anonymousPicture=classpath:/images/anonymous.png

server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwardedproto

spring.thymeleaf.cache=true
spring.messages.cache-seconds=-1

server.tomcat.compression=on
server.tomcat.compressableMimeTypes=text/html,text/xml,text/css,text/plain,application/json,application/xml,application/javascript
security.headers.cache=false
# Cache resources for 3 days
spring.resources.cache-period=259200